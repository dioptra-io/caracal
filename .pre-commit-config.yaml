exclude: ^(cmake/CodeCoverage.cmake|cmake/MunkeiVersionFromGit.cmake|data/|extern/).*

repos:
  - repo: https://github.com/bmorcos/pre-commit-hooks-cpp
    rev: master
    hooks:
      - id: clang-format
      - id: cpplint
        args: [ "--filter=-build/c++11,-build/include_order,-legal/copyright,-readability/todo,-runtime/references,-whitespace/line_length" ]
      - id: cppcheck
        args: [ "--suppress=uninitMemberVar:include/dminer/sender.hpp" ]

  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
      - id: cmake-format
        args: [ "--dangle-parens", "--in-place" ]
      - id: cmake-lint
        args: [ "--dangle-parens" ]

  - repo: https://github.com/hadolint/hadolint
    rev: v1.22.1
    hooks:
      - id: hadolint
        args: [ "--ignore", "DL3008" ]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
