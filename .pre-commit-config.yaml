exclude: ^extern/.*

repos:
- repo: https://github.com/bmorcos/pre-commit-hooks-cpp
  rev: master
  hooks:
    - id: clang-format
      args: ["--style=Google"]
    # - id: cpplint
    #   args: ["--filter=-build/c++11,-build/include_order,-legal/copyright,-readability/todo,-whitespace/line_length"]
    # - id: cppcheck
    #   args: ["-DWITH_PF_RING"]

- repo: https://github.com/cheshirekow/cmake-format-precommit
  rev: v0.6.13
  hooks:
    - id: cmake-format
      exclude: ^cmake/CodeCoverage.cmake
    - id: cmake-lint
      exclude: ^cmake/CodeCoverage.cmake

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: check-added-large-files
