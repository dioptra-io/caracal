name: PyPI

on:
  push:
    branches: [ main ]
    tags: [ '*' ]
    paths-ignore: [ '**.md' ]
  pull_request:

jobs:
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - uses: dioptra-io/publish-python-action@v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          upload: ${{ startsWith(github.ref, 'refs/tags/v') }}
          wheel: false

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [ "x86_64", "aarch64" ]
        build: [ "cp38-*", "cp39-*", "cp310-*" ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ~/.conan/data
          key: ${{ runner.os }}-${{ matrix.arch }}-${{ matrix.build }}
      - uses: actions/setup-python@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.3.1
        env:
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_BUILD: ${{ matrix.build }}
          CIBW_ENVIRONMENT: CONAN_USER_HOME=/host/home/runner
        with:
          output-dir: dist
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          path: dist/*.whl
      - uses: dioptra-io/publish-python-action@v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          upload: ${{ startsWith(github.ref, 'refs/tags/v') }}
          sdist: false
          wheel: false

  macos:
    runs-on: macos-10.15
    strategy:
      matrix:
        # arch: [ "x86_64", "arm64" ]
        # libpcap error on cross-compiled binaries:
        # RuntimeError: live packet capture not supported on this system
        arch: [ "x86_64" ]
        build: [ "cp38-*", "cp39-*", "cp310-*" ]
        include:
          - arch: "x86_64"
            conan_arch: "x86_64"
          # - arch: "arm64"
          #   conan_arch: "armv8"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ~/.conan/data
          key: ${{ runner.os }}-${{ matrix.arch }}-${{ matrix.build }}
      - uses: actions/setup-python@v3
      # Remove built-in Python that conflicts with CMake auto-detection.
      - name: Remove built-in Python
        run: rm -rf /usr/local/Frameworks/Python.framework/
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.3.1
        env:
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_BUILD: ${{ matrix.build }}
          CONAN_ARCH: ${{ matrix.conan_arch }}
          CMAKE_OSX_ARCHITECTURES: ${{ matrix.arch }}
          MACOSX_DEPLOYMENT_TARGET: 10.15
        with:
          output-dir: dist
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          path: dist/*.whl
      - uses: dioptra-io/publish-python-action@v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          upload: ${{ startsWith(github.ref, 'refs/tags/v') }}
          sdist: false
          wheel: false
